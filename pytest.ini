[pytest]
# Pytest configuration for PyOBD test suite

# Minimum Python version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Markers for organizing tests
markers =
    decoders: Tests for decoder functions
    protocols: Tests for protocol parsing
    connection: Tests for OBD connection
    commands: Tests for command definitions
    utils: Tests for utility functions
    integration: Integration tests requiring multiple components
    slow: Marks tests as slow (deselect with '-m "not slow"')
    legacy: Tests for legacy codebase only
    new: Tests for new codebase only

# Coverage options (if pytest-cov is installed)
[coverage:run]
source = .
omit = 
    */tests/*
    */legacy/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
